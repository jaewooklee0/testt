<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Plinko Game</h1>
        <div id="balance">Balance: <span id="currency">100</span> coins</div>
        <input type="number" id="bet" placeholder="Enter your bet" min="1" max="100" />
        <button id="drop-btn">Drop a Disk!</button>
        <div id="plinko-board">
            <div id="slots">
                <div class="slot" data-value="0">0</div>
                <div class="slot" data-value="5">5</div>
                <div class="slot" data-value="10">10</div>
                <div class="slot" data-value="15">15</div>
                <div class="slot" data-value="20">20</div>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
