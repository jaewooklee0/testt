<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Plinko Game</h1>
        <div id="balance">Balance: <span id="currency">100</span> coins</div>
        <input type="number" id="bet" placeholder="Enter your bet" min="1" max="100" />
        <button id="drop-btn">Drop a Ball!</button>
        <div id="plinko-board">
            <div id="pegs"></div>
            <div id="slots">
                <div class="slot" data-value="0">0x</div>
                <div class="slot" data-value="2">2x</div>
                <div class="slot" data-value="4">4x</div>
                <div class="slot" data-value="9">9x</div>
                <div class="slot" data-value="26">26x</div>
                <div class="slot" data-value="130">130x</div>
                <div class="slot" data-value="1000">1000x</div>
                <div class="slot" data-value="0.2">0.2x</div>
                <div class="slot" data-value="0.2">0.2x</div>
                <div class="slot" data-value="0.2">0.2x</div>
                <div class="slot" data-value="0.2">0.2x</div>
                <div class="slot" data-value="0.2">0.2x</div>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
